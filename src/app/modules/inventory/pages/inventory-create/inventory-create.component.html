<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
  <h2 class="text-2xl font-semibold mb-6 text-center text-indigo-700">Crear Inventario</h2>

  <!-- Product Selection -->
  <div class="mb-4">
    <label for="product" class="block text-sm font-medium text-gray-700">Producto</label>
    <select
      id="product"
      [(ngModel)]="inventory.product_id"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    >
      <option [ngValue]="null" disabled selected>Seleccione un producto</option>
      <option *ngFor="let product of products" [ngValue]="product.id">{{ product.name }}</option>
    </select>
  </div>

  <!-- Stock Quantity Input -->
  <div class="mb-4">
    <label for="stockQuantity" class="block text-sm font-medium text-gray-700">Cantidad en Stock</label>
    <input
      type="number"
      id="stockQuantity"
      [(ngModel)]="inventory.stock_quantity"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      placeholder="Ingrese la cantidad en stock"
    />
  </div>

  <!-- Restock Date Input -->
  <div class="mb-4">
    <label for="restockDate" class="block text-sm font-medium text-gray-700">Fecha de Reabastecimiento</label>
    <input
      type="date"
      id="restockDate"
      [(ngModel)]="inventory.restock_date"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      placeholder="Seleccione la fecha de reabastecimiento"
    />
  </div>

  <!-- Buttons -->
  <div class="flex justify-between mt-6">
    <!-- Back Button -->
    <button
      (click)="router.navigate(['/inventory'])"
      class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Volver
    </button>

    <!-- Create Button -->
    <button
      (click)="createInventory()"
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Crear Inventario
    </button>
  </div>
</div>
